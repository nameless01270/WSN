<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- MATERIAL CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../public/css/userInfo.css">
    <!-- IconsCount -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">

        <!--********************** Sidebar **********************-->
        <div>
            <aside>
            <div class="top">
                <div class="logo">
                    <img src="../public/img/logo.jpg" alt="">
                    <h2>I<span class="primary">oT</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="./dashboard.html" class="active">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <h3>Rooms</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        devices
                    </span>
                    <h3>Devices</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        shield_with_heart
                    </span> 
                    <h3>Security</h3>
                </a>
                <a href="./statistics.html">
                    <span class="material-symbols-outlined">
                        bar_chart
                    </span>
                    <h3>Statistics</h3>
                </a>
                 <a href="#" class="user">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <h3>User</h3>
                </a>
                <a href="../login-register/index.html">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
                </div>
            </aside>
        </div>
        <!--********************** End of Sidebar **********************-->
        
        <!--********************** Information **********************-->
        <div class="information">
            <div class="top">
                <img src="../public/img/image.png" alt="">
                <div class="column">
                    <h2>Thu Vu</h2>
                    <p>Ha Noi, Viet Nam</p>
                </div>
            </div>

            <div class="bottom">
                <div class="left">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" placeholder="First Name" id="first-name" onkeyup='saveValue(this);'>
                    </div>
                    <div class="email-address" ></div>
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="Email">
                    <div class="location">
                        <label for="location">Location</label>
                        <input type="text" placeholder="Location">
                    </div>
                </div>
                <div class="right">
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" placeholder="Phone Number" class="noscroll">
                    </div>
                    <div class="postcode">
                        <label for="postcode">Postcode</label>
                        <input type="text" placeholder="Postcode">
                    </div>
                </div>
            </div>

            <button type="button" class="submit">Save Changes</button>
        </div>

        <!--********************** End of Information **********************-->
        
        <!--********************** Right **********************-->
        <div class="top-right">
                <button id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-outlined active">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </div>
                 <div class="profile">
                    <div class="info">
                        <p>Welcome, <b>thuvu</b></p>
                        <small class="text-muted">User</small>
                    </div>
                    <div class="profile-photo">
                        <a href="#">
                        <img src="../public/img/image.png" alt="" >
                        </a>
                    </div>
                 </div>
        </div>
        <!--********************** End of Right **********************-->
    </div>


    <script src="../public/js/userInfo.js"></script>
</body>
</html>
